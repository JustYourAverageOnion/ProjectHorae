<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Christmas Tree :)</title>
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="container">
	<div class="ground">
		<div class="layer1"></div>
	</div>
	<div class="tree">
		<div class="level-1">
			<div class="upper-shadow"></div>
		</div>
		<div class="level-2">
			<div class="details"></div>
			<div class="upper-shadow"></div>
		</div>
		<div class="level-3">
			<div class="details"></div>
			<div class="upper-shadow"></div>
		</div>
		<div class="level-4">
			<div class="details"></div>
			<div class="shadow"></div>
		</div>
		<div class="sparkles">
			<span>&#10022;</span>
			<span>&#10022;</span>
			<span>&#10022;</span>
			<span>&#10022;</span>
			<span>&#10022;</span>
			<span>&#10022;</span>
		</div>
		<div class="star">
			<span>&#9733;</span>
		</div>
	</div>
	<div class="gifts">
<!-- 		green -->
		<div class="box1"><div class="ring"></div></div>
<!-- 		gold -->
		<div class="box2"><div class="bow"><div class="right"></div></div></div>
<!-- 		yellow -->
		<div class="box3"><div class="bow"><div class="right"></div></div></div>
<!-- 		red -->
		<div class="box4"><div class="ring"></div></div>
<!-- 		green -->
		<div class="box5"><div class="bow"><div class="right"></div></div></div>
<!-- 		red -->
		<div class="box6"><div class="bow"><div class="right"></div></div></div>
		
	</div>
	<div class="boy">
		<div class="round"></div>
		<div class="left"></div>
		<div class="right"></div>
		<div class="ear"></div>
		<div class="teddy">
			<div class="body"></div>
			<div class="head"></div>
			<div class="hands"></div>
		</div>
		<div class="shadow"></div>
	</div>
</div>

<footer class="footer">
  <p>Heavily inspired from <a target="_blank" href="https://www.behance.net/gallery/59551171/Hard-to-be-a-Santa">Ivan Dubovik</p>
</footer>
  
  

    <script  src="js/index.js"></script>




</body>

</html>
